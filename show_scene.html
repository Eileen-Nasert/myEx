{% extends "layout.html" %}

{% block content %}
{% if scene %}
    <h1> {{ scene.title }} </h1>
    <p> {{ scene.description }}</p>
    {% if scene.urlname == "death" %}
        <p><a href="/">Play Again?</a></p>
    {% else %}
    <p>
        <form action="/game" method="POST">
<input type="text" name="userinput"> <input type="SUBMIT">
     </form>
    </p>
    {% endif %}
{% else %}
    <p><a href="/">Start at the beginning</a></p>
{% endif %}
{% endblock %}
